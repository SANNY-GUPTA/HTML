<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../FA/fa/css/all.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Amazon</a>
    </nav>

    <section class="container mt-4">
        <div class="row">
            <div class="col-md-5 m-auto">
                <div class="card">
                    <div class="card-header bg-dark text-white text-center">
                        <h2>Register Here</h2>
                    </div>
                    <div class="card-body">
                        <form onsubmit="return validateForm()" method="POST" action="reg.html">
                            <div class="form-group mb-2">
                                <input type="text" placeholder="Enter Username" class="form-control" id="usn">
                            </div>
                            <div class="form-group mb-2">
                                <input type="email" placeholder="Enter Email" class="form-control">
                            </div>
                            <div class="form-group mb-2">
                                <input type="email" placeholder="Enter Email" class="form-control" value="jsp@gmail.com" readonly>
                            </div>
                            <div class="form-group mb-2">
                                <input type="password" placeholder="Enter Password" class="form-control">
                            </div>
                            <div class="form-group mb-2">
                                <input type="password" placeholder="Enter Confirm Password" class="form-control">
                            </div>
                            <div class="form-group mb-2">
                                <input type="submit" class="btn btn-md btn-dark">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

<!-- Script Code -->
<script src="validation.js"></script>
</body>
</html>
