<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../HTML/fontawesome-free-6.5.2-web/css/all.css">
    <style>
        img 
        {
            height: 200px !important;
            width: 100%!important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 m-auto">
                <div class="card">
                    <div class="card-header">
                        <img src="/HTML/image/1.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="card-body text-center">
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-dark btn-sm" id="likes-btn">Likes <i class="fa fa-thumbs-up"></i></button>
                                <h3 class="mt-3" id="likes"></h3>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-dark btn-sm" id="dislikes-btn">Disikes <i class="fa fa-thumbs-down"></i></button>
                                <h3 class="mt-3" id="dislikes"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <h2>Total:- <span id="total"></span></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <!-- Script Code -->

    <script>
        let likesbutton = document.querySelector('#likes-btn');
        let dislikesbutton = document.querySelector('#dislikes-btn');
        let totalbutton = document.querySelector('#total-btn');
        let likesDisplay = document.querySelector('#likes');
        let dislikesDisplay = document.querySelector('#dislikes');
        let totalDisplay = document.querySelector('#total')


        let likes = localStorage.getItem('likes')?localStorage.getItem('likes'):0;
        likesDisplay.textContent = likes
        
        let dislikes = localStorage.getItem('dislikes')?localStorage.getItem('dislikes'):0;
        dislikesDisplay.textContent = dislikes

        let totals = localStorage.getItem('totals')?localStorage.getItem('totals'):0;
        totalDisplay.textContent = totals


        likesbutton.addEventListener('click',function(){
            ++likes
            ++totals
            localStorage.setItem('likes',likes);
            localStorage.setItem('totals',totals);
            likesDisplay.textContent=localStorage.getItem('likes');
            totalDisplay.textContent=localStorage.getItem('totals');
        })

        dislikesbutton.addEventListener('click',function(){
            ++dislikes
            ++totals
            localStorage.setItem('totals',totals);
            localStorage.setItem('dislikes',dislikes);
            dislikesDisplay.textContent=localStorage.getItem('dislikes');
            totalDisplay.textContent=localStorage.getItem('totals');
        })

    </script>
</body>
</html>
