<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../HTML/fontawesome-free-6.5.2-web/css/all.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">form_validation</a>
    </nav>
    <section class=" container mt-5">
        <div class="row">
            <div class="col-md-5 m-auto">
                <div class="card">
                    <div class="card-header bg-dark text-center text-white">
                        <h2>Register Here </h2>
                    </div>
                    <div class="class-body">
                        <form  onsubmit= "return validationForm()" method="post" action="reg.html">
                            <div class= "form-group mb-2">
                                <input type="text" class="form-control " placeholder="enter the username">
                            </div>
                            <div class= "form-group mb-2">
                                <input type="email" class="form-control" placeholder="enter your email">
                            </div>
                            <div class= "form-group mb-2">
                                <input type="password" class="form-control" placeholder=" enter the password">
                            </div>
                            <div class= "form-group mb-2">
                                <input type="password" class="form-control" placeholder=" confirm the password">
                            </div>
                            <div class= "form-group mb-2">  
                                <input type="submit" class="btn btn-md btn-dark">
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <script src="validation.js"></script>
</body>
</html>
