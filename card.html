<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../HTML/fontawesome-free-6.5.2-web/css/all.css">
    <style>
        img 
        {
            height: 200px !important;
            width: 100%!important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 m-auto">
                <div class="card">
                    <div class="card-header">
                        <img src="/HTML/image/1.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="card-body text-center">
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-dark btn-sm" id="likes-btn">Likes <i class="fa fa-thumbs-up"></i></button>
                                <h3 class="mt-3" id="likes"></h3>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-dark btn-sm" id="dislikes-btn">DisLikes <i class="fa fa-thumbs-down"></i></button>
                                <h3 class="mt-3" id="dislikes"></h3>
                            </div> 
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <h2>Total:- <span id="total"></span></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    let displayLikes = document.getElementById("likes");
    let like = 0;
    displayLikes.textContent = like;
    let displayDesLikes = document.getElementById("dislikes");
    let desLike = 0;
    displayDesLikes.textContent = desLike;
    let displayTotal = document.getElementById("total");
    let total = 0;
    displayTotal.textContent = total;
    let li = document.getElementById("likes-btn");
    li.addEventListener("click", function ()
    {
    displayLikes.textContent = ++like;
    displayTotal.textContent = ++total;
    });

    let de = document.getElementById("dislikes-btn");
    de.addEventListener("click", function ()
    {
    displayDesLikes.textContent = ++desLike;
    displayTotal.textContent = ++total;
    });


</script>
</body>
</html>
