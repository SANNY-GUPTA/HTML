<html lang="en">
<head>

<body>
    <nav class="navbar navbar-dark bg-dark">

    <section>
        <div class="mt-5 ">
            <div class="row">
                <div class="col-6 m-auto">
                    <div class="card bg-dark">
                            <div class="text-center">
                                <h2>Digital_Watch</h2>
                                <h2>Asia/Kolkata</h2>

                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        let timeTag=document.querySelector('#time')
        let dateTag=document.querySelector('#date')
        function timer(){
            let s1=new Date();
            let currentTime=s1.toLocaleTimeString()
            let currentDate=s1.toLocaleDateString()
            timeTag.innerHTML=currentTime;
            dateTag.innerHTML=currentDate;
        }
        setInterval(timer,
        {
            
        }, 1000);
    </script>
