<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            margin: 100px auto;
            border: 2px solid black;
            border-radius: 20px;
            box-shadow: 0px 0px 5px rgb(5, 5, 4);
        }
        img{
            width: inherit;
            height: inherit;
            border-radius: inherit;
            transition: all  3s ease-in 0s;
            overflow:hidden;
        }
        img:hover{
            transform: scale(2.0);
        }
    </style>
</head>
<body>
    <div>
        <img src="https://c8.alamy.com/comp/2WX6N3F/hindu-god-lord-rama-from-ramayana-black-stone-statue-from-flat-angle-in-details-image-is-taken-at-shree-ram-janmabhoomi-mandir-ayodhya-uttar-pradhesh-2WX6N3F.jpg" alt="">
    </div>
</body>
</html>
