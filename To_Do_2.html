<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Student Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../HTML/fontawesome-free-6.5.2-web/css/all.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mt-3">
        <a href="#" class="navbar-brand m-auto" style="color: yellowgreen;">Student Portal</a>
    </nav>
    <section class="mt-5">
        <div class="row">
            <div class="col-md-5 m-auto">
                <form class="bg-dark p-3" id="task-form">
                    <div class="form-group">
                        <label for="task" class="form-label" style="color: aliceblue;" >Enter Task</label>
                        <input type="text" class="form-control" placeholder="Enter task" id="task-el">
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Add Task</button>
                </form>
                <div class="mt-3">
                    <ul class="list-group" id="task-list">
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- Uncomment and include your JavaScript file if needed -->
     <script src="todo.js"></script> 
</body>
</html>
